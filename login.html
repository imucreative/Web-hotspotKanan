<!doctype html>
<html class="fixed">
	<head>
		<link rel="shortcut icon" href="img/logo.png"/>
		<title>Login</title>
		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="Hyundai Mobil Indonesia" />
		<meta name="description" content="Hyundai Mobil Indonesia">
		<meta name="author" content="hyundaimobil.co.id">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />
		<link rel="stylesheet" href="assets/stylesheets/background.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">
	</head>
	<body>
		<div id="wrap">
			<img class="bgfade" src="img/bg-hyundai.jpg">
			<img class="bgfade" src="img/bg-hyundai2.jpg">
			<img class="bgfade" src="img/bg-hyundai3.jpg">
		</div>
		
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
			
			$(if chap-id)
			<form name="sendin" action="$(link-login-only)" method="post">
				<input type="hidden" name="username" />
				<input type="hidden" name="password" />
				<input type="hidden" name="dst" value="$(link-orig)" />
				<input type="hidden" name="popup" value="true" />
			</form>
			
			<script type="text/javascript" src="md5.js"></script>
			<script type="text/javascript">
			<!--
				function doLogin(){
					document.sendin.username.value = document.login.username.value;
					document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
					document.sendin.submit();
					return false;
				}
			//-->
			</script>
			$(endif)
		
			<div align="center">
				<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">&nbsp;</a>
			</div>
				
				<a href="" class="logo pull-left">
					<img src="img/logo-hyundai.png" height="73" alt="Hotspot Hyundai" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i></h2>
					</div>
					<div class="panel-body">
						<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
							<input type="hidden" name="dst" value="$(link-orig)" />
							<input type="hidden" name="popup" value="true" />
							<div class="form-group mb-lg">
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" placeholder="* Email" required autofocus/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="input-group input-group-icon">
									<input name="password" type="password" class="form-control input-lg" placeholder="* Password" required/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="notice" style="color: #004885; font-size: 9px; font-weight: bold;">Please log on to use the internet hotspot.</div><!--coklat: 8a6d51-->
								</div>
								
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs"><i class="fa fa-sign-in"></i> Sign In</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg"><i class="fa fa-sign-in"></i> Sign In</button>
								</div>
							</div>

							
							<p class="text-center text-muted mt-md mb-md">$(if error)<br /><div style="color: #FF8080;">$(error)</div>$(endif)</p>
						</form>
					</div>
				</div>

				
			</div>
		</section>
		<!-- end: page -->
		
	</body>
</html>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type='text/javascript' src='assets/js/script-background.js'></script>
